<div class="page-head-bar">
    <div class="container-fluid">
        <div class="row align-items-center flex-wrap">
            <div class="col-9">Product Model</div>
            <div class="col-3 pe-3">
                <div class="buttons-wrapper d-flex justify-content-end Gap-5">
                    <!-- <button class="btn btn-success button-sm"><i class="fa-solid fa-file-pdf"></i></button>
                    <button class="btn button-info button-sm"><i class="fa-solid fa-file-csv"></i></button>

                    <button class="btn btn-danger button-sm"><i class="fa-solid fa-print"></i></button> -->
                    <div class="plus-btn" (click)="toggleForm()">

                        <i class="fa-solid " [ngClass]="showModelForm ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="page-body">
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 p-0">
                <div class="" id="sales-form-container">
                    <form class="">
                        <div class="container-fluid pt-0 px-1 pb-1">
                            <div class="sales__form-box m-2 pb-2 " *ngIf="showModelForm">

                                <div class="row">
                                    <div class=" col-sm-4 col-md-3 col-lg-2">
                                        <div class="custom__input-container d-flex align-items-center">
                                            <input id="modelName" name="Model Name" type="text"
                                                class="form-control custom__input req" autocomplete="off"
                                                [(ngModel)]="this.service.productModel.modelName" required>
                                            <label>Model</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-2">
                                        <div class="d-flex gap-1">
                                            <div class="col-10">
                                                <div class="custom__input-container">
                                                    <select class="input-field custom__input  w-100" id="brand"
                                                        name="Brand" data-placeholder="--Choose--" required>
                                                        <option value=""></option>
                                                        <option *ngFor="let data of brandDropdownList"
                                                            value="{{data.value}}">
                                                            {{data.text}} </option>
                                                    </select>
                                                    <label>Brand</label>
                                                </div>
                                            </div>
                                            <div class="col-1"
                                                style="justify-content: center; align-items: center;margin: 12px;">

                                                <div class="plus-btn d-flex justify-content-center align-items-center p-2"
                                                    style="color: white;" (click)="openBrandPopupB()">

                                                    <i class="fa-solid fa-plus"></i>
                                                </div>


                                            </div>
                                        </div>

                                    </div>


                                    <div class=" col-sm-4 col-md-3 col-lg-3">
                                        <div class="custom__input-container d-flex align-items-center">
                                            <input id="modelRemarks" type="text" class="form-control custom__input"
                                                autocomplete="off" name="Remarks"
                                                [(ngModel)]="this.service.productModel.modelRemarks">
                                            <label>Remarks</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-lg-2">

                                        <div class="custom__input-container">
                                            <select class="input-field custom__input  w-100" id="modelStatus"
                                                name="Status" required>
                                                <option value="1">Active</option>
                                                <option value="0">InActive</option>
                                            </select>
                                            <label>Status</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-4 col-md-3 col-lg-1">
                                        <div class="custom__input-container d-flex align-items-center">
                                            <button type="button" id="button13"
                                                class="button13 button-sm btn btn-success ms-1" [title]="submitButton" (click)="onSubmitProductModel()">

                                                <i [ngClass]="{ 'fa-solid fa-save': submitButton === 'Save' }"></i>
                                                <i [ngClass]="{
                                        'fa-solid fa-rotate-right': submitButton === 'Update'
                                        }"></i>
                                            </button>


                                            <button class="button-sm btn btn-danger ms-1" title="Reset"
                                                id="salesBtn_refresh" (click)="resetProductModel()">
                                                <i class="fa-solid fa-rotate-left"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>

     <div class="search-wrap mt-1">
                        <div class="d-flex col-12 search-wrap-inner justify-content-end align-items-center gap-3">
                                    <div class=" col-sm-4 col-md-3 col-lg-2">
                                        <div class="custom__input-container d-flex align-items-center">
                                            <input id="modelSearchString" type="text"
                                                class="form-control custom__input search-icon-padding"
                                                placeholder="Search" autocomplete="off"
                                                (input)="onSearchProductModel($event)">
                                            <button class="search-icon"><i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                              
                        </div>
                    </div>


                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table__wrapper  table__wrapper-40 table_xxl-65 mt-3">
                                        <table class="table">
                                            <thead class="table__head">
                                                <tr>
                                                    <th class="sales-main-table__sn">S.N.</th>
                                                    <th class="sales-main-table__item">Model</th>
                                                    <th class="sales-main-table__qty">Brand</th>
                                                    <th class="sales-main-batch">Remarks</th>
                                                    <th class="sales-main-expirydate">Status</th>
                                                    <th class="sales-main-table__action">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody class="table__body" id="sales-main-table__body">
                                                <tr *ngFor="let data of productModelGridList; let i = index">
                                                    <td>{{productModelGridDetails.pageStartIndex+i}}</td>
                                                    <td>{{data?.model}}</td>
                                                    <td>{{data?.brandName}}</td>
                                                    <td>{{data?.remarks}}</td>
                                                    <td>{{data?.mStatus=='True'?'Active':'InActive'}}</td>
                                                    <td>
                                                        <button
                                                            class="button button--extra-small button--success button--rounded-sm me-2" (click)="getProductModelById(data?.modelID)">
                                                            <i class="fa-regular fa-pen-to-square"></i>
                                                        </button>
                                                        <button
                                                            class="button button--extra-small button--danger button--rounded-sm me-2" (click)="confirmBoxProductModelDelete(data?.modelID)">
                                                            <i class="fa-solid fa-trash"></i>
                                                        </button>
                                                    </td>


                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>


                                </div>

                            </div>
                            <mat-paginator #paginatorPopup (page)="handlePageEvent($event)" class="demo-paginator"
                                [length]="length" [pageSize]="pageSize" [disabled]="disabled"
                                [showFirstLastButtons]="showFirstLastButtons"
                                [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                                [hidePageSize]="hidePageSize" [pageIndex]="pageIndex" aria-label="Select page">
                            </mat-paginator>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Brand Popup -->
<div *ngIf="productBrandPopupB">
    <div class="customPopupContainer" (click)="closeBrandPopupB()">
        <div (click)="$event.stopPropagation()"
            class="customPopup customPopup-product-group customPopup-md-hgt-90 customPopup-md-80"
            [ngClass]="modalAnimationClassB">
            <span class="closeIcon closeIcon-product-group" (click)="closeBrandPopupB()">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <div class="modal-body p-2">

                <app-product-brand></app-product-brand>
            </div>
        </div>

    </div>
</div>
