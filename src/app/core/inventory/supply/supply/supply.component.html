<div class="page-head-bar">
    <div class="container-fluid">
        <div class="row align-items-center flex-wrap">
            <div class="col-4">Supply</div>
            <div class="col-4" (dblclick)="openStockDepartmentModel()">{{stockLocationName}}</div>
            <div class="col-4">
                <div class="buttons-wrapper d-flex justify-content-end Gap-5">
                    <!-- <div><button type="button" class="button button-sm btn btn-light ms-1">Demand</button></div>                 -->
                    <div class="plus-btn" (click)="toggleForm()">
                        <i class="fa-solid " [ngClass]="isFormVisible ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-body">
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 p-0">
                <div class="" id="supply-form-container">
                    <div class="container-fluid pt-0 px-0 pb-0">
                        <div class="sales__form-box m-1 pb-4 " *ngIf="isFormVisible">
                            <div class="row">
                                <div class="col-sm-4 col-md-4 col-lg-2">
                                    <div class="custom__input-container">
                                        <select class="input-field custom__input  w-100 req" id="demandId"
                                            name="demandId" data-placeholder="--Choose--" [disabled]="isDisabled"
                                            required>
                                            <option *ngFor="let item of demandList" value="{{item?.demandMasterId}}">
                                                {{item?.VoucherNo}}</option>

                                        </select>
                                        <label>Demand List</label>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-3">
                                    <div class="custom__input-container">
                                        <select class="input-field custom__input  w-100 req" id="fromLocationId"
                                            name="fromLocation" data-placeholder="--Choose--" [disabled]="isDisabled"
                                            required>
                                            <option value=""></option>
                                            <option *ngFor="let item of fromLocationList" value="{{item.locationId}}">
                                                {{item.locationName}}</option>
                                        </select>
                                        <label>From Location</label>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-3">
                                    <div class="custom__input-container">
                                        <select class="input-field custom__input  w-100 req" id="toLocationId"
                                            name="toLocationId" data-placeholder="--Choose--" [disabled]="isDisabled"
                                            required>
                                            <option value=""></option>
                                            <option *ngFor="let item of toLocationList" value="{{item.locationId}}">
                                                {{item.locationName}}</option>
                                        </select>
                                        <label>To Location</label>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-2">
                                    <div class="custom__input-container">
                                        <select class="input-field custom__input  w-100 req" id="assignedToUserId"
                                            name="User" data-placeholder="--Choose--" [disabled]="isDisabled" required>
                                            <option value=""></option>
                                            <option *ngFor="let item of assignedToList" value="{{item.userId}}">
                                                {{item.userName}}</option>
                                        </select>
                                        <label>Assigned To</label>
                                    </div>
                                </div>
                                <div
                                    class="col-sm-4 col-md-3 col-lg-1 d-flex align-items-center justify-content-left text-left">
                                    <div class="custom__input-container d-flex align-items-center">
                                        <button type="button" id="button" class="button button-sm btn btn-success ms-1"
                                            [disabled]="isDisabled" (click)="transformDemandToSupply()">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                        <button type="button" id="button" class="button button-sm btn btn-danger ms-1"
                                            (click)="resetSupply()">
                                            <i class="fa-solid fa-rotate-left"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="filter sales__form-box m-1 pb-0">
                            <div class="row d-flex justify-content-end">
                                <div class=" col-sm-4 col-md-3 col-lg-2 mb-2">
                                    <div class="custom__input-container d-flex align-items-center mt-0">
                                        <input id="mappingSearchString" type="text"
                                            class="form-control custom__input search-icon-padding" placeholder="Search"
                                            autocomplete="off">
                                        <button class="search-icon"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <div class="row mt-1">
                            <div class="col-lg-12">
                                <div class="table__wrapper  table__wrapper-55 table_xxl-65 m-1">
                                    <table class="table">
                                        <thead class="table__head">
                                            <tr>
                                                <th class="sales-main-table__sn">S.N.</th>
                                                <th class="sales-main-table__type ">
                                                    <div
                                                        class="d-flex align-items-center justify-content-center text-center">
                                                        <label class="me-2 mb-0">Type</label>
                                                        <select class="custom__select2" id="supplyType"
                                                            name="transferType" data-placeholder="--Choose--">
                                                            <option value=""></option>
                                                            <option value="1">Consume</option>
                                                            <option value="2">Transfer</option>
                                                        </select>
                                                    </div>
                                                </th>

                                                <th class="sales-main-table__qty">Product Name</th>
                                                <th class="sales-main-table__qty" style="width: 150px !important;">Batch
                                                </th>
                                                <th class="sales-main-batch">Unit</th>
                                                <th class="sales-main-batch">Req. Qty</th>
                                                <th class="sales-main-batch">Qty</th>
                                                <th class="sales-main-batch">Available Qty</th>
                                                <th class="sales-main-table__action">Action</th>
                                            </tr>
                                        </thead>

                                        <tbody class="table__body" id="sales-main-table__body">
                                            <tr *ngFor="let item of supplyDetailsList; let i = index">
                                                <td>{{ i + 1 }}</td>

                                                <td>
                                                    <select class="from-select" id="transferType{{i}}"
                                                        [disabled]="item?.stockInfoList.length === 0">
                                                        <option value="0">--Choose--</option>
                                                        <option value="1">Consume</option>
                                                        <option value="2">Transfer</option>
                                                    </select>
                                                </td>

                                                <td>{{ item?.productName }}</td>

                                                <!-- Batch dropdown -->
                                                <td>
                                                    <select class="batch-select form-select"
                                                        [disabled]="item?.stockInfoList.length === 0" id="batch{{i}}"
                                                        [attr.data-index]="i">
                                                        <option value="0">--Choose--</option>

                                                        <option *ngFor="let stock of item?.stockInfoList"
                                                            [attr.data-stock]="stock?.stockQty" [value]="stock?.batch">
                                                            {{ stock.batch }} (Qty: {{
                                                            truncateDecimal(stock?.stockQty)}})
                                                        </option>
                                                    </select>

                                                </td>

                                                <td>{{ item?.units }}</td>
                                                <td>{{ item?.transactionQty }}</td>

                                                <!-- Qty input -->
                                                <td>
                                                    <input type="number" class="form-control qty-input"
                                                        [disabled]="item?.stockInfoList.length === 0" id="inputQty{{i}}"
                                                        style="width: 100px !important;" [attr.data-index]="i">
                                                </td>

                                                <td>{{ truncateDecimal(item?.stockQty) }}</td>


                                                <td>
                                                    <button type="button" id="save{{i}}"
                                                        [disabled]="item?.stockInfoList.length === 0"
                                                        [attr.data-supplydetailsid]="item?.supplyDetailsId"
                                                        class="button button--extra-small button--success button--rounded-sm me-2">
                                                        <i class="fa-solid fa-save"></i>
                                                    </button>

                                                    <button type="button" id="delete{{i}}"
                                                        class="button button--extra-small button--danger button--rounded-sm me-2">
                                                        <i class="fa-solid fa-trash"></i>
                                                    </button>

                                                </td>
                                            </tr>
                                        </tbody>


                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="sales__form-box m-1 pb-2 buttom-section" id="buttom-section">
                            <div class="row">
                                <div class="col-sm-4 col-md-4 col-lg-6">
                                    <div class="custom__input-container">
                                        <textarea class="input-field custom__input  w-100" id="narration"
                                            style="height: 50px !important;">

                                        </textarea>
                                        <label>Narration</label>
                                    </div>
                                </div>
                                <div
                                    class="col-sm-4 col-md-3 col-lg-1 d-flex align-items-center justify-content-left text-left">
                                    <div class="custom__input-container d-flex align-items-center">
                                        <button type="button" id="button" class="button btn-lg btn btn-success ms-1"
                                            (click)="postingSupply()">
                                            <i class="fa-solid fa-save"></i>
                                        </button>
                                        <button type="button" id="button" class="button btn-lg btn btn-danger ms-1">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Location popup -->
<!-- <div [hidden]="!isLocationVisible"> -->
<div *ngIf="isLocationVisible">
    <div class="customPopupContainer">
        <div class="customPopup customPopup--location customPopup-md-hgt-40 customPopup-md-30"
            [ngClass]="modalAnimationClass">
            <div class="modal-body p-2">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h2 class="text-center mb-4">Select Location</h2>
                        <div class="custom__input-container">
                            <select class="input-field custom__input  w-90 req" id="locationId" name="Nature"
                                data-placeholder="--Choose--">
                                <option value=""></option>
                                <option *ngFor="let item of LocationList" [value]="item.id"
                                    [attr.data-department-id]="item.departmentId">
                                    {{ item.text }}
                                </option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
